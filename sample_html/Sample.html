<style>
.info_container {
  max-width: 1144px;
  padding: 0 40px;
  margin: 0 auto;
}

/* .title_div {
  margin-left: -32px;

} */

h1.title_text {
  color:blue;
  display: inline;
  font-size: 40px;
  line-height: 54px;
  font-family: Poppins, Arial, Helvetica, sans-serif;
  font-weight: 900;
}


span.info_claimed {
  font-family: Open Sans,Helvetica Neue,Helvetica,Arial,sans-serif;
  font-weight: 400;
  font-size: 14px;
  text-align: left;
  line-height: 20px;
}



div {

  margin-left:6px;
  margin-right:6px;
}

div.info_rating {
  display: table;
  min-width: 100%;
  table-layout: auto;

  margin-left: -12px;
  margin-right: -12px;
  border-collapse: separate;
  border-spacing: 12px 0;

  margin-bottom: 8px!important;
  width: fit-content;
}

span {
  display: inline;
}

div.review_stars{
  box-sizing: border-box;
  display: table-cell;
  border-collapse: collapse;
    border-spacing: 0;
    vertical-align: middle;
    width: 176px;
    height: 32px;
}

div.review_stars_img{
    width: 176px;
    height: 32px;
    background-position: 0 -160px;
    /* I believe -160 for 3.5 star, -192 for 4 star */
    background-image: url(https://s3-media0.fl.yelpcdn.com/assets/public/stars_v2.yelp_design_web.yji-52d3d7a328db670d4402843cbddeed89.png);
    background-size: 176px 680px;
    display: inline-block;
    vertical-align: middle;
    overflow: hidden;
}

.review_stars {
  width: 176px;
  height: 32px;
  height: 680px;
  background-position: 0 -256px;
  background: url(https://s3-media0.fl.yelpcdn.com/assets/public/stars_v2.yelp_design_web.yji-52d3d7a328db670d4402843cbddeed89.png) no-repeat;
  background-size: 176px 680px;
  display: inline-block;
  vertical-align: middle;



  clip-path: inset(24% 0 72% 0);

span.review_stars {
  display:inline;
}

img.review_stars {
  clip-path: inset(30% 0 20% 0);
  position: absolute;
  left: -9999px;
  top: auto;
  overflow: hidden;
  width: 1px;
  height: 1px;
} */

/* div.review_counter {
  display: inline-block;
} */
div.review_counter.cell {
  vertical-align: middle;
  border-collapse: collapse;
  border-spacing: 0;

  box-sizing: border-box;
  display: table-cell;
  white-space: nowrap;
  width:fit-content;
}


p.review_counter {
  display:inline-block;
  text-align: left;
  font-size: 16px;
  line-height: 22px;
  font-family: Open Sans, Helvetica Neue,Helvetica,Arial,sans-serif;
  font-weight: 400;
  vertical-align: middle;
  white-space: nowrap;
  color: #757280;
}



div.review_detail {

  box-sizing: border-box;
    display: table-cell;
    vertical-align: middle;
    border-collapse: collapse;
    border-spacing: 0;
}

div.review_detail_button {
  border-collapse: collapse;
  border-spacing: 0;
  display: inline-block;
  position: relative;
}

.tertiary {
  color: #2b273c;
    background: #eeeeef;
    border: 1px solid #eeeeef;
    background-image: none;
    background-repeat: no-repeat;
    -webkit-transition: all .8s;
    transition: all .8s;
    -webkit-transition-property: background-image,background-color,background-position,background-size,border-color,box-shadow;
    transition-property: background-image,background-color,background-position,background-size,border-color,box-shadow;
    background-position: calc(var(--mousedown-x) - calc(var(--button-width, 100px) * 200)/2) calc(var(--mousedown-y) - calc(var(--button-width, 100px) * 200)/2);
    background-size: calc(var(--button-width, 100px) * 200) calc(var(--button-width, 100px) * 200);
}

.small {
  padding: 0 8px;
    height: 24px;
}

.tertiary.button {
  display: inline-block;
    vertical-align: middle;
    margin: 0;
    cursor: pointer;
    text-align: center;
    user-select: none;

    border-radius: 4px;


    /* --mousedown-x: 25px;
    --mousedown-y: 20.1719px;
    --button-width: 57.9375px; */
}


span {
  max-width: 100%;
  overflow: hidden!important;
  text-overflow: ellipsis!important;
  white-space: nowrap!important;

  font-family: Open Sans,Helvetica Neue,Helvetica,Arial,sans-serif;
  font-size: 12px;
    line-height: 18px;
    text-align: center;
    font-weight: 600;
}

p{
  text-align: left;
}
